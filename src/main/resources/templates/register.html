<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EuroCars Registration</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/styles/login-styles.css">
    <link rel="stylesheet" href="/styles/reg-style.css">
</head>
<body class="bg-cover" style="background-image: url('/images/background_image.jpg');">
    <div id="form" class="bg-white p-8 rounded-lg shadow-lg">
        <!-- Logo -->
        <div id="logo" class="flex justify-center mb-6">
            <img src="/images/logo.jpeg" alt="Inter Cars Logo" >
        </div>
        <!-- Form -->
        <form id="regForm" th:action="@{/register}" th:method="post" th:object="${registerRequest}">
            <div id="nameOwner">
                <div>
                    <label for="companyName">Company Name<span class="text-red-600 text-xl">*</span></label>
                    <p th:if="${#fields.hasErrors('companyName')}" th:text="${#fields.errors('companyName')[0]}" class = "error-message"></p>
                    <input id="companyName" type="text" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required th:field="*{companyName}">
                </div>
                <div>
                    <label for="owner">Owner Name<span class="text-red-600 text-xl">*</span></label>
                    <p th:if="${#fields.hasErrors('ownerName')}" th:text="${#fields.errors('ownerName')[0]}" class = "error-message"></p>
                    <input id="owner" type="text" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required th:field="*{ownerName}">
                </div>
            </div>
            <div>
                <label for="addres">Company Mailing Address<span class="text-red-600 text-xl">*</span></label>
                <p th:if="${#fields.hasErrors('companyAddress')}" th:text="${#fields.errors('companyAddress')[0]}" class = "error-message"></p>
                <input id="addres" placeholder="Street address" type="text" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required th:field="*{companyAddress}">
            </div>
            <div id="cityInfo">
                <input placeholder="City" type="text" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input placeholder="State" type="text" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input placeholder="Zip Code" type="text" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <select id="country" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option th:each="country : ${T(app.eurocars.user.model.Country).values()}" th:value="${country}" th:text="${country}"></option>
                </select>
            </div>

            <div class="pb-2">
                <label for="email">Email<span class="text-red-600 text-xl">*</span></label>
                <p th:if="${#fields.hasErrors('email')}" th:text="${#fields.errors('email')[0]}" class = "error-message"></p>
                <input id="email" placeholder="example@mail.com" type="text" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required th:field="*{email}">
                <label for="phone">Phone<span class="text-red-600 text-xl">*</span></label>
                <p th:if="${#fields.hasErrors('phoneNumber')}" th:text="${#fields.errors('phoneNumber')[0]}" class = "error-message"></p>
                <input id="phone" placeholder="+359*********" type="text" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" th:field="*{phoneNumber}">
            </div>

            <div class="flex pb-2 gap-[15px]" id="password"> 
                <div>
                    <label for="password">Enter password<span class="text-red-600 text-xl">*</span></label>
                    <p th:if="${#fields.hasErrors('password')}" th:text="${#fields.errors('password')[0]}" class = "error-message"></p>
                    <input type="password" id="password" placeholder="••••••••" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required th:field="*{password}">
                </div>
                <div>
                    <label for="password">Repeat password<span class="text-red-600 text-xl">*</span></label>
                    <input type="password" id="password" placeholder="••••••••" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
            </div>
        
            
            <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-900 transition">Register</button>
            <div class="text-center">
                <span class="text-sm">Already has an account?</span>
                <a th:href="@{/login}" class="font-bold text-blue-600 hover:underline">Login</a>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="text-white text-sm flex justify-between">
        <div>
            <span>© GLUU, INC | </span>
            <a href="#" class="hover:underline">PRIVACY POLICY</a> |
            <a href="#" class="hover:underline">TERMS OF SERVICE</a>
        </div>
        <div>ver 2.0</div>
    </footer>

</body>
</html>

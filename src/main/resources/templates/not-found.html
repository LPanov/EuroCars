<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: url("/images/background_image.jpg");
        }
    </style>
</head>
<body class="bg-white min-h-screen flex items-center justify-center p-4">

<!-- Error Box Container -->
<div class="text-center max-w-lg mx-auto p-6">
    <!-- Error Code -->
    <div class="text-[10rem] font-extrabold text-gray-900 leading-none mb-4">
        404
    </div>

    <!-- Main Message -->
    <h1 class="text-3xl sm:text-4xl font-bold text-gray-700 mb-4">
        Oops, Destination Not Found!
    </h1>

    <!-- Detail Message -->
    <p class="text-base text-gray-500 mb-8 max-w-xs mx-auto">
        The link you followed might be corrupted, or the page may have been removed.
        There is no such destination here.
    </p>

    <!-- Action Button -->
    <a href="/" class="inline-block px-6 py-2 border border-black text-sm font-semibold tracking-wider uppercase text-white bg-black rounded-lg transition duration-300 hover:bg-gray-800 hover:shadow-lg">
        Go Back Home
    </a>
</div>

</body>
</html>

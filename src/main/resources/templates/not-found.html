<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define custom shadow utility: NOW BIGGER AND MORE VISIBLE */
        .shadow-3xl {
            box-shadow: 0 40px 80px -15px rgba(0, 0, 0, 0.4), 0 25px 50px -25px rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-image: url("/images/background_image.jpg");
            background-size: cover;
            background-position: center;
        }

        /* Custom styling for the card, adding a subtle backdrop blur effect */
        .error-card {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            padding: 2rem; /* Consistent 2rem padding applied here */
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

<div class="error-card text-center max-w-md w-full mx-auto rounded-xl shadow-2xl transition duration-500 transform hover:scale-[1.01] hover:shadow-3xl">

    <div class="text-6xl mb-4">
        üîç
    </div>

    <div class="text-7xl font-extrabold text-orange-500 leading-none mb-4">
        404
    </div>

    <h1 class="text-2xl sm:text-3xl font-extrabold text-gray-800 mb-2">
        Page Not Found
    </h1>

    <h4 style="color: #ff0000b8; margin-bottom: 5px;" th:text="${exception + 'Error'}"></h4>
    <p class="text-sm text-gray-500 mb-8 max-w-sm mx-auto">
        It looks like the page you were looking for doesn't exist (or was disassembled). Please check the URL or use the button below to go back home.
    </p>

    <a th:href="@{/home}" class="inline-block w-full sm:w-auto px-8 py-3 text-base font-semibold tracking-wide text-white bg-black rounded-lg transition duration-300 transform hover:bg-gray-700 active:scale-95 shadow-md hover:shadow-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-2 -mt-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0v-6a1 1 0 011-1h2a1 1 0 011 1v6m-4 0h4" />
        </svg>
        Go Back Home
    </a>
</div>

</body>
</html>
